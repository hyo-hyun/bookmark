<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Bookmark Add{% endblock %}

    {% block content %}
        <!--form 태그는 html로 부터 서버로 자료를 전달하기 위해 사용하는 코드 이며
        회원가입, 로그인, 글쓰기 등 다양한 기능에 사용함
        #action 메서드는 자료를 전달한 대상 페이지 입니다. 비워둘 경우 현재 페이지로 전달합니다. -->
    <form action="" method="post">
        <!--#Cross Site Request Forgery 공격을 막기 위한 용도. 해커가 만든 외부 사이트에서 우리가 만든 사이트에 로그인 한 사용자 권한으로 공격하는 것을 막기 위한 용도 -->
        {% csrf_token %}
    <!--#form.as_p 는 클래스 형 뷰의 옵션 값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 p태그로 감싸 출력하는 코드 -->
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>

    {% endblock %}
</body>
</html>
